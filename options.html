<!DOCTYPE html>
<html>
  <head>
    <title>Gemini翻訳 オプション</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="options.css" />
    <style>
      /* 簡単なスタイル */
      body {
        font-family: sans-serif;
        padding: 20px;
        max-width: 600px;
        margin: auto;
      }
      div {
        margin-bottom: 15px;
      }
      label {
        display: inline-block;
        width: 180px;
      }
      input[type="password"],
      select {
        width: 300px;
        padding: 5px;
      }
      button {
        padding: 8px 15px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      #status {
        margin-top: 10px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Gemini翻訳 オプション</h1>

    <div>
      <label for="apiKey">Gemini API キー:</label>
      <input type="password" id="apiKey" size="50" />
    </div>

    <div>
      <label for="defaultTargetLang">デフォルトの翻訳先言語:</label>
      <select id="defaultTargetLang">
        <option value="ja">日本語 (Japanese)</option>
        <option value="en">英語 (English)</option>
        <option value="ko">韓国語 (Korean)</option>
        <option value="zh-CN">中国語 (簡体字)</option>
      </select>
    </div>

    <div>
      <label for="selectedApiModel">使用するGeminiモデル:</label>
      <select id="selectedApiModel">
        <option value="gemini-2.0-flash">
          Gemini 2.0 Flash(RPM:15, TPM:200 000, RPD:1 500)
        </option>
        <option value="gemini-2.0-flash-lite">
          Gemini 2.0 Flash Lite(RPM:30, TPM:1 000 000, RPD:1 500)
        </option>
        <option value="gemini-2.0-flash-experimental">
          Gemini 2.0 Flash Experimental(RPM:10, TPM:100 000, RPD:1 000)
        </option>
        <option value="gemini-2.5-flash">
          Gemini 2.5 flash(RPM:10, TPM:250 000, RPD:500)
        </option>
      </select>
      <p style="font-size: 0.9em; color: #555; margin-left: 185px">
        レート制限に達した場合や、翻訳品質に応じてモデルを変更できます。<br />
        モデルによって料金や性能、レート制限が異なります。
      </p>
    </div>
    <button id="saveOptionsButton">保存</button>
    <p id="status"></p>

    <script src="options.js"></script>
  </body>
</html>
