<!DOCTYPE html>
<html>
  <head>
    <title>Gemini翻訳 オプション</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <h1>Gemini翻訳 オプション</h1>

    <div>
      <label for="apiKey">Gemini API キー:</label>
      <input type="password" id="apiKey" size="50" />
    </div>

    <div>
      <label for="defaultTargetLang">デフォルトの翻訳先言語:</label>
      <select id="defaultTargetLang">
        <option value="ja">日本語</option>
        <option value="en">英語</option>
        <option value="ko">韓国語</option>
        <option value="zh">中国語</option>
      </select>
    </div>

    <button id="saveOptionsButton">保存</button>
    <p id="status"></p>

    <script src="options.js"></script>
  </body>
</html>
